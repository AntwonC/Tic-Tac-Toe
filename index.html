<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>

        <div class="temp-Container">
            <div class="input-Player"> 
                <button class="player-Button">Add Player 1</button>
                <input class="player-Input-Text" id="playerInputOne" type="text" placeholder="Player 1 Name">
                <div class="mark-Option"><button class="mark-Button">X</button><button class="mark-Button">O</button></div>
            </div>

            <div class="user-Container"></div>
           <!-- <div class="player-Container">
                <button>Add Player 1</button>
                <button>Add Player 2</button>
            </div> -->
            <div class="gameBoard-Container"></div>
            <div class="user-Container"></div>
                <div class="input-Player"> 
                    <button class="player-Button">Add Player 2</button>
                    <input class="player-Input-Text" id="playerInputTwo" type="text" placeholder="Player 2 Name">
                    <div class="mark-Option"><button class="mark-Button">X</button><button class="mark-Button">O</button></div>
                </div>
        </div>

        <div class="game-Start-Options">
            <button id="begin-Game">Start Game</button>
            <button id="reset-Game">Reset Game</button>
        </div>

        <div class="alert-Container"></div>
        <div class="winner-Container"></div>
    </body>
</html>
